<!-- Music Player (Fixed at Bottom) -->
<div class="h-full w-full bg-black select-none">
    <app-header class="shadow-md shadow-violet"></app-header>
    <app-music-player *ngIf="currentSong.title !== '' && islogin "
        class="fixed bottom-14 left-0 w-full z-50 p-1">
    </app-music-player>

    <div *ngIf="islogin" [ngClass]="isPlaying?'h-[78%]':'h-[87%]'" class="p-2">
        <router-outlet class="w-full h-full"></router-outlet>
    </div>
    <!-- <div *ngIf="islogin && isPlaying" class="h-9/12 p-2">
      <router-outlet class="w-full h-full"></router-outlet>
    </div> -->
    
    <div *ngIf="!islogin" class="w-full h-full">
      <router-outlet class="w-full h-full"></router-outlet>
    </div>
    <app-bottom-nav *ngIf="islogin" class="fixed bottom-0 left-0 w-full"/>
</div>
