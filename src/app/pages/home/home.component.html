<div class=" bg-black text-white h-full w-full flex flex-col gap-2">
  <input type="text" [(ngModel)]="searchQuery" (input)="filterSongs()" placeholder="Search songs..."
    class="w-full p-2 text-white rounded-lg" />
  <div class="w-full h-3/12 p-1 grid grid-cols-3 gap-1 grid-row-3">
    <div *ngFor="let play of playList" (click)="goToPlaylist(play.url)" class="h-18 bg-blue rounded-2xl text-sm flex justify-center items-center">
      {{play.name}}
    </div>

  </div>
  
  <ul class="h-8/12 w-full overflow-y-scroll mt-2 rounded-2xl">
    <li *ngFor="let song of filteredSongs" 
      class="p-3 bg-black rounded-lg mb-2 flex items-center justify-between cursor-pointer hover:bg-gray-700" >
      <div class="w-11/12 flex items-center justify-start " (click)="playSong(song)">
        <img [src]="song.imageUrl || 'music.png' " class="w-12 h-12 rounded-lg mr-3" />
        <div class="w-10/12 ">
          <p class="w-full text-lg font-semibold text-white truncate">{{ song.title }}</p>
          <p class="text-sm text-white">{{ song.artist }}</p>
        </div>
      </div>
      <div class="relative w-1/12" (click)="toggle(song, $event)">
        <svg class="text-white w-6 h-6 cursor-pointer" width="100%" height="100%" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 13C12.5523 13 13 12.5523 13 12C13 11.4477 12.5523 11 12 11C11.4477 11 11 11.4477 11 12C11 12.5523 11.4477 13 12 13Z"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path
            d="M12 6C12.5523 6 13 5.55228 13 5C13 4.44772 12.5523 4 12 4C11.4477 4 11 4.44772 11 5C11 5.55228 11.4477 6 12 6Z"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path
            d="M12 20C12.5523 20 13 19.5523 13 19C13 18.4477 12.5523 18 12 18C11.4477 18 11 18.4477 11 19C11 19.5523 11.4477 20 12 20Z"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      
        <div *ngIf="song.showOptions"
          class="absolute top-full right-0 bg-blue text-black text-sm rounded-lg shadow-lg mt-2 z-10">
          <button (click)="addtoQueueNext(song)" class="px-4 py-2 hover:bg-violet">Play next</button>
          <button (click)="addToQueue(song)" class="px-4 py-2 hover:bg-violet">Add to Queue</button>
        </div>
      </div>
    </li>
  </ul>
</div>
